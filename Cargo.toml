#[[bin]]
#name = "tournament"
#path = "src/client/tournament.rs"

#[[bin]]
#name ="test"
#path  = "src/client/test.rs"

[dependencies]

ring = "0.16.15"
jsonwebtoken = "7.2.0"
argonautica = "0.2.0"


failure = "0.1.8"
num_cpus = "1.13.0"
derive_more = "0.99.11"

bytes = "0.5.6"
prost = "0.6.1"

tokio = { version = "0.2.22", features = ["full"] }
futures = { version = "0.3.5", default-features = false, features = ["alloc"]}
async-stream = "0.3.0"
http = "0.2"
tower = "0.3.1"

rand = "0.7.3"


# Below is for database
serde = { version = "1.0.111", features = ["derive"] }
serde_json = "1.0"
serde_derive = "1.0"

# Tracing
tracing = "0.1"
tracing-subscriber =  { version = "0.2.0-alpha", features = ["tracing-log"] }
tracing-attributes = "0.1"
tracing-futures = "0.2"

# Required for wellknown types
prost-types = "0.6.1"

chrono = { version = "0.4.19", features = ["serde"] }
bigdecimal = { version = "0.2.0", features = ["serde"]}
num-traits = "0.2.14"

uuid = { version = "0.7", features = ["serde", "v4"] }
bb8 = "0.5.2"
bb8-postgres = "0.5.0"
tokio-postgres = "0.5.1"

tonic = {version = "0.3.1", features = ["tls"] } 

lazy_static = "1.4.0"
log = "0.4.8"
reqwest = { version = "0.10.10", features = ["blocking", "json"] }


[build-dependencies]
tonic-build = "0.3.1"