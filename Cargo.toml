[package]
name = "esm-datastore"
version = "0.1.0"
authors = ["Ken Chong <thienpow@gmail.com>"]
edition = "2018"
default-run = "esmserver"

[[bin]]
name = "esmserver"
path = "src/main.rs"

#[[bin]]
#name = "config"
#path = "src/client/config.rs"

#[[bin]]
#name = "game"
#path = "src/client/game.rs"

#[[bin]]
#name = "gplayer"
#path = "src/client/gplayer.rs"

#[[bin]]
#name = "item"
#path = "src/client/item.rs"

#[[bin]]
#name = "subscription"
#path = "src/client/subscription.rs"

#[[bin]]
#name = "prize"
#path = "src/client/prize.rs"

#[[bin]]
#name = "raffle"
#path = "src/client/raffle.rs"

#[[bin]]
