//Add a new Item
message AddSubscriptionRequest {
  string title = 1;
  string subtitle = 2;
  string content = 3;
  string img_url = 4;
  int32 type_id = 5;
  double price = 6;
  int32 quantity = 7;
  int64 one_time_gem = 8;
  double one_time_multiplier = 9;
  bool one_time_is_firstonly = 10;
  int64 daily_gem = 11;
  double daily_multiplier  = 12;
  int32 status = 13;
}
message AddSubscriptionResponse {
  string result = 1;
}


//Update an Item data
message UpdateSubscriptionRequest {
  int64 id = 1;
  string title = 2;
  string subtitle = 3;
  string content = 4;
  string img_url = 5;
  int32 type_id = 6;
  double price = 7;
  int32 quantity = 8;
  int64 one_time_gem = 9;
  double one_time_multiplier = 10;
  bool one_time_is_firstonly = 11;
  int64 daily_gem = 12;
  double daily_multiplier  = 13;
  int32 status = 14;
}
message UpdateSubscriptionResponse {
  string result = 1;
}


//Delete an Item from db
message DeleteSubscriptionRequest {
  int64 id = 1;
}
message DeleteSubscriptionResponse {
  string result = 1;
}


//Get Subscription from db
message ListSubscriptionRequest {
  int64 limit = 1;
  int64 offset = 2;
  string search_title = 3;
  int32 status = 4;
}
message ListSubscriptionResponse {
  repeated SubscriptionDetail result = 1;
}
message SubscriptionDetail {
  int64 id = 1;
  string title = 2;
  string subtitle = 3;
  string content = 4;
  string img_url = 5;
  int32 type_id = 6;
  double price = 7;
  int32 quantity = 8;
  int64 one_time_gem = 9;
  double one_time_multiplier = 10;
  bool one_time_is_firstonly = 11;
  int64 daily_gem = 12;
  double daily_multiplier  = 13;
  int32 status = 14;
}


